<!doctype html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <title>Ry's MathML Tutorial</title>
  <style>
    body {
      font-size: 2em;

    }
  </style>
  <script type="text/javascript"
          src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML">
  </script>
</head>
<body>
  <!-- Equations will go here -->
  <h3 style="font-family: cursive; text-align:center;">Basic Algebra</h3>
  <math xmlns='http://www.w3.org/1998/Math/MathML' display='block'>
    <mn>3</mn>
    <mi>x</mi>
    <mo>-</mo>
    <mn>2</mn>
    <mi>x</mi>
    <mo>&ge;</mo>
    <mn>0</mn>
  </math>

  <math xmlns='http://www.w3.org/1998/Math/MathML' display='block'>
    <msup>
      <mi>x</mi>
      <mn>2</mn>
    </msup>
  </math>

  <math xmlns='http://www.w3.org/1998/Math/MathML' display='block'>
    <msup>
      <mi>e</mi>
      <mrow>
        <mn>2</mn>
        <mi>x</mi>
        <mo>+</mo>
        <mn>1</mn>
      </mrow>
    </msup>
  </math>

  <math xmlns='http://www.w3.org/1998/Math/MathML' display='block'>
    <msup>
      <mrow>
        <mo>(</mo>
        <mrow>
          <mrow><mn>3</mn><mi>x</mi></mrow>
          <mo>-</mo>
          <mrow><mn>2</mn><mi>x</mi></mrow>
        </mrow>
        <mo>)</mo>
      </mrow>
      <mn>2</mn>
    </msup>
  </math>


</body>
</html>
